<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Review</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our review</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./img/cat-5337501_640.jpg" alt="cat" />
          </div>
          <h4 id="author">Wild Cat</h4>
          <p id="job">Hunt</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut
            quaerat, blanditiis praesentium quasi in tenetur beatae assumenda
            dolore reprehenderit deleniti sed veniam, veritatis minus vitae
            eaque! Quasi, nostrum dolorem! Alias?
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="prev-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
  </body>
</html>
